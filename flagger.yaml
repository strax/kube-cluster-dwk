apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flagger
  name: flagger
  namespace: linkerd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flagger
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app: flagger
    spec:
      containers:
      - args:
        - -log-level=info
        - -include-label-prefix=app.kubernetes.io
        - -mesh-provider=linkerd
        - -metrics-server=http://prometheus.linkerd-viz:9090
        image: ghcr.io/fluxcd/flagger:1.11.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - wget
            - --quiet
            - --tries=1
            - --timeout=2
            - --spider
            - http://localhost:8080/healthz
          timeoutSeconds: 5
        name: flagger
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          exec:
            command:
            - wget
            - --quiet
            - --tries=1
            - --timeout=2
            - --spider
            - http://localhost:8080/healthz
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 32Mi
        securityContext:
          readOnlyRootFilesystem: true
          runAsUser: 10001
      serviceAccountName: flagger
